<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Item - Campus Lost & Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Campus Lost & Found</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('post_item') }}">Post Item</a>
            <a href="{{ url_for('delete_item') }}">Mark as Found</a>
        </nav>
    </header>

    <main>
        <h2>Post a Lost or Found Item</h2>
        
        <form method="POST" action="{{ url_for('post_item') }}" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Books">Books</option>
                <option value="Keys">Keys</option>
                <option value="ID/Cards">ID/Cards</option>
                <option value="Other">Other</option>
            </select>

            <label for="location">Location Found/Lost:</label>
            <input type="text" id="location" name="location" required>

            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" placeholder="Email or phone" required>

            <label for="image">Image (optional):</label>
            <input type="file" id="image" name="image" accept="image/*">
            <p class="helper-text">Accepted formats: JPG, PNG, GIF (max 16MB)</p>

            <button type="submit">Submit</button>
            <a href="{{ url_for('home') }}" class="cancel-btn">Cancel</a>
        </form>
    </main>
</body>
</html>
